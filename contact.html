<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Contact/History of Statistics</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/shared.css" rel="stylesheet" />
</head>
<body class="contact-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">History of Statistics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="paper.html">Papers</a></li>
                    <li class="nav-item"><a class="nav-link" href="paper-ideas.html">Paper Ideas</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5" id="contact">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="contact-form-container">
                    <h2 class="text-center">Contact</h2>
                    <form id="contactForm">
                        <div class="form-field-bracket">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-field-bracket">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-field-bracket">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </form>
                    <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                        <strong>Success!</strong> Your message has been sent successfully.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Check if all fields are filled
            if (name && email && message) {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Clear the form
                document.getElementById('contactForm').reset();
                
                // Hide success message after 5 seconds
                setTimeout(function() {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
